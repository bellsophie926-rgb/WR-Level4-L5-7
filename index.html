   &lt;div id=&quot;view-map&quot; class=&quot;hidden max-w-7xl mx-auto h-[calc(100vh-140px)]&quot;&gt;
    &lt;div class=&quot;grid grid-cols-1 lg:grid-cols-2 gap-6 h-full&quot;&gt;
     &lt;!-- Reading Passage (Left) --&gt;
     &lt;div class=&quot;glass-panel rounded-2xl p-8 overflow-y-auto h-full border-r border-white/10&quot;&gt;
      &lt;div class=&quot;mb-6&quot;&gt;
       &lt;span class=&quot;text-xs font-bold text-indigo-300 uppercase tracking-wider&quot;&gt;Scientific Text&lt;/span&gt;
       &lt;h2 class=&quot;serif text-2xl font-bold text-white mt-2&quot;&gt;The Invisible Gardener&lt;/h2&gt;
      &lt;/div&gt;
      &lt;div class=&quot;map-text text-sm md:text-base space-y-4&quot;&gt;
       &lt;p&gt;&lt;span class=&quot;text-indigo-400 font-bold&quot;&gt;(1)&lt;/span&gt; To the casual observer, a garden is a quiet place. However, for scientists specializing in &lt;span class=&quot;text-white font-bold&quot;&gt;anemology&lt;/span&gt;, a garden is a dynamic laboratory shaped by invisible forces. These scientists study the movements of the winds and how air currents interact with the biological world.&lt;/p&gt;
       &lt;p&gt;&lt;span class=&quot;text-indigo-400 font-bold&quot;&gt;(2)&lt;/span&gt; One of the most critical interactions involves reproduction. While a showy chrysanthemum or a bright helianthus relies on its vibrant colors to attract bees, not all plants use insects for pollination. Many species are &lt;span class=&quot;text-white font-bold&quot;&gt;anemophilous&lt;/span&gt;. These plants do not need nectar or colorful petals; instead, they produce vast amounts of lightweight pollen designed to be carried by the slightest breeze.&lt;/p&gt;
       &lt;p&gt;&lt;span class=&quot;text-indigo-400 font-bold&quot;&gt;(3)&lt;/span&gt; The physical structure of plants also reacts to the wind. If you observe a field of tall grass or wildflowers during a storm, you might witness &lt;span class=&quot;text-white font-bold&quot;&gt;anemotropism&lt;/span&gt;. This orientation in response to air currents helps the plant survive high-velocity winds without breaking.&lt;/p&gt;
       &lt;p&gt;&lt;span class=&quot;text-indigo-400 font-bold&quot;&gt;(4)&lt;/span&gt; Of course, understanding these biological patterns requires understanding the weather itself. Researchers often monitor &lt;span class=&quot;text-white font-bold&quot;&gt;barometric&lt;/span&gt; pressure to predict incoming storms. By looking at &lt;span class=&quot;text-white font-bold&quot;&gt;isobaric&lt;/span&gt; lines on a weather map, which show areas of equal pressure, they can forecast wind speeds. Before a storm hits, they might consult an &lt;span class=&quot;text-white font-bold&quot;&gt;anemometer&lt;/span&gt; to measure the wind's force, ensuring that their delicate &lt;span class=&quot;text-white font-bold&quot;&gt;anthophytes&lt;/span&gt; (flowering plants) are protected from damage.&lt;/p&gt;
      &lt;/div&gt;
     &lt;/div&gt;

            { id: 703, lesson: 7, type: 'def', q: &quot;A religious leader in a position of authority&quot;, a: &quot;hierarch&quot;, opts: [&quot;hierarch&quot;, &quot;hierarchy&quot;, &quot;archetype&quot;], exp: &quot;&lt;b&gt;Hier&lt;/b&gt; (sacred) + &lt;b&gt;arch&lt;/b&gt; (ruler).&quot; },
            { id: 704, lesson: 7, type: 'def', q: &quot;An original model on which something is patterned; prototype&quot;, a: &quot;archetype&quot;, opts: [&quot;archetype&quot;, &quot;hieroglyphics&quot;, &quot;hierarchy&quot;], exp: &quot;&lt;b&gt;Arche&lt;/b&gt; (first/original) + &lt;b&gt;type&lt;/b&gt; (model).&quot; },
            { id: 705, lesson: 7, type: 'def', q: &quot;The picture script of the ancient Egyptian priesthood&quot;, a: &quot;hieroglyphics&quot;, opts: [&quot;hieroglyphics&quot;, &quot;oligarchy&quot;, &quot;archetype&quot;], exp: &quot;&lt;b&gt;Hier&lt;/b&gt; (sacred) + &lt;b&gt;glyph&lt;/b&gt; (carve).&quot; },
            { id: 706, lesson: 7, type: 'def', q: &quot;A system in which people or things are arranged according to their rank or status&quot;, a: &quot;hierarchy&quot;, opts: [&quot;hierarchy&quot;, &quot;hierocracy&quot;, &quot;oligarchy&quot;], exp: &quot;&lt;b&gt;Hier&lt;/b&gt; (sacred) + &lt;b&gt;archy&lt;/b&gt; (rule). Originally rule by priests, now any ranked system.&quot; },
            
            // Part B: Sentences
            { id: 707, lesson: 7, type: 'context', q: &quot;The famous novel I just read was the ___ of all other Civil War books.&quot;, a: &quot;archetype&quot;, opts: [&quot;archetype&quot;, &quot;hierarchy&quot;, &quot;oligarchy&quot;], exp: &quot;The original model (archetype).&quot; },
            { id: 708, lesson: 7, type: 'context', q: &quot;He rose quickly through the political ___ to become party leader.&quot;, a: &quot;hierarchy&quot;, opts: [&quot;hierarchy&quot;, &quot;archetype&quot;, &quot;hierocracy&quot;], exp: &quot;Ranked system (hierarchy).&quot; },
            { id: 709, lesson: 7, type: 'context', q: &quot;___ were typically carved on the inner walls of tombs and on stone tablets.&quot;, a: &quot;hieroglyphics&quot;, opts: [&quot;hieroglyphics&quot;, &quot;oligarchy&quot;, &quot;hierocracy&quot;], exp: &quot;Sacred carvings (hieroglyphics).&quot; },
            { id: 710, lesson: 7, type: 'context', q: &quot;Pope John Paul II was the reigning ___ of the Catholic Church for more than twenty-five years.&quot;, a: &quot;hierarch&quot;, opts: [&quot;hierarch&quot;, &quot;hierarchy&quot;, &quot;archetype&quot;], exp: &quot;Religious leader (hierarch).&quot; },
            { id: 711, lesson: 7, type: 'context', q: &quot;While democracy allows everyone to vote, ___ gives the power to just a small number of individuals.&quot;, a: &quot;oligarchy&quot;, opts: [&quot;oligarchy&quot;, &quot;hierocracy&quot;, &quot;hierarchy&quot;], exp: &quot;Rule by a few (oligarchy).&quot; },
            { id: 712, lesson: 7, type: 'context', q: &quot;___ prevailed throughout the Middle Ages.&quot;, a: &quot;hierocracy&quot;, opts: [&quot;hierocracy&quot;, &quot;hieroglyphics&quot;, &quot;hierarchy&quot;], exp: &quot;Government by clergymen (hierocracy).&quot; }
        ];

        const mapQuestions = [
            {
                id: 701,
                q: &quot;What is the best definition of the word &lt;b&gt;anemophilous&lt;/b&gt; as used in paragraph 2?&quot;,
                a: &quot;Pollinated by the wind&quot;,
                opts: [&quot;Pollinated by insects affecting the wind&quot;, &quot;Pollinated by the wind&quot;, &quot;Measuring the speed of the wind&quot;, &quot;Growing specifically in windy climates&quot;],
                exp: &quot;Context clue: 'do not need nectar... pollen designed to be carried by the slightest breeze.' Also, &lt;b&gt;anemo&lt;/b&gt; (wind) + &lt;b&gt;phil&lt;/b&gt; (loving).&quot;
            },
            {
                id: 702,
                q: &quot;The prefix &lt;b&gt;iso-&lt;/b&gt; helps the reader understand that &lt;b&gt;isobaric&lt;/b&gt; lines connect points that are:&quot;,
                a: &quot;Equal or identical&quot;,
                opts: [&quot;Changing rapidly&quot;, &quot;Related to weight&quot;, &quot;Equal or identical&quot;, &quot;Located underground&quot;],
                exp: &quot;&lt;b&gt;Iso-&lt;/b&gt; means equal. Isobaric lines show areas of equal pressure.&quot;
            },
            {
                id: 703,
                q: &quot;Which instrument would a scientist use to determine if a storm has winds strong enough to damage a helianthus?&quot;,
                a: &quot;An anemometer&quot;,
                opts: [&quot;A barometer&quot;, &quot;An anemometer&quot;, &quot;An anthography&quot;, &quot;An anthophyte&quot;],
                exp: &quot;To measure wind force/speed, you use an &lt;b&gt;anemometer&lt;/b&gt; (wind measure).&quot;
            },
            {
                id: 704,
                q: &quot;Which of the following is an example of an &lt;b&gt;anthophyte&lt;/b&gt; mentioned in the text?&quot;,
                a: &quot;The chrysanthemum&quot;,
                opts: [&quot;The anemometer&quot;, &quot;The soil&quot;, &quot;The chrysanthemum&quot;, &quot;The pollen&quot;],
                exp: &quot;&lt;b&gt;Anthophyte&lt;/b&gt; means flowering plant. Chrysanthemum is a flower mentioned in the text.&quot;
            },
            {
                id: 705,
                q: &quot;If a student has a fear of wind, which word would best describe this condition?&quot;,
                a: &quot;Anemophobia&quot;,
                opts: [&quot;Anemophobia&quot;, &quot;Barophobia&quot;, &quot;Geophagy&quot;, &quot;Anemotropism&quot;],
                exp: &quot;&lt;b&gt;Anemo&lt;/b&gt; (wind) + &lt;b&gt;phobia&lt;/b&gt; (fear).&quot;
            }
        ];

        // --- App Logic ---
        const app = {
            state: {
                currentQuiz: [],
                currentIndex: 0,
                score: 0,
                answers: [],
                lessonId: null,
                mode: 'standard' // 'standard' or 'map'
            },

            init() {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                if (code) this.loadReport(code);
            },

            startQuiz(lessonId) {
                this.state.lessonId = lessonId;
                this.state.mode = 'standard';
                this.resetState();
                this.state.currentQuiz = this.shuffleArray(questionBank.filter(q =&gt; q.lesson === lessonId));
                this.showView('view-quiz');
                this.updateProgress();
                this.renderQuestion();
            },

            startMapQuiz() {
                this.state.lessonId = 'MAP';
                this.state.mode = 'map';
                this.resetState();
                this.state.currentQuiz = mapQuestions; // Don't shuffle MAP questions to keep order
                this.showView('view-map');
                this.renderMapQuestion();
            },

            resetState() {
                this.state.score = 0;
                this.state.currentIndex = 0;
                this.state.answers = [];
                document.getElementById('nav-score').textContent = 0;
            },

            showView(viewId) {
                ['view-home', 'view-quiz', 'view-map', 'view-results', 'view-teacher'].forEach(id =&gt; {
                    document.getElementById(id).classList.add('hidden');
                });
                document.getElementById(viewId).classList.remove('hidden');
            },

            // --- Standard Quiz Logic ---
            renderQuestion() {
                const q = this.state.currentQuiz[this.state.currentIndex];
                document.getElementById('q-current').textContent = this.state.currentIndex + 1;
                document.getElementById('q-total').textContent = this.state.currentQuiz.length;
                document.getElementById('q-type').textContent = q.type.toUpperCase();
                document.getElementById('q-text').innerHTML = q.q;
                
                document.getElementById('btn-prev').disabled = this.state.currentIndex === 0;
                
                const existingAnswer = this.state.answers.find(a =&gt; a.id === q.id);
                if (!existingAnswer) document.getElementById('feedback').classList.add('hidden');
                
                const container = document.getElementById('options-container');
                container.innerHTML = '';
                
                const shuffledOpts = this.shuffleArray([...q.opts]);
                
                shuffledOpts.forEach(opt =&gt; {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn w-full p-4 text-left rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 text-lg font-medium text-white transition-all';
                    btn.textContent = opt;
                    
                    if (existingAnswer) {
                        btn.disabled = true;
                        if (opt === existingAnswer.studentAnswer) {
                            btn.classList.add('selected');
                            if (existingAnswer.correct) btn.classList.add('correct');
                            else btn.classList.add('wrong');
                        }
                        if (opt === q.a &amp;&amp; !existingAnswer.correct) btn.classList.add('correct');
                    } else {
                        btn.onclick = () =&gt; this.checkAnswer(opt, btn);
                    }
                    container.appendChild(btn);
                });

                if (existingAnswer) this.showFeedback(existingAnswer.correct, q.exp);
            },

            checkAnswer(selected, btn) {
                const buttons = document.querySelectorAll('.option-btn');
                buttons.forEach(b =&gt; b.disabled = true);

                const q = this.state.currentQuiz[this.state.currentIndex];
                const isCorrect = selected === q.a;

                btn.classList.add('selected');
                if (isCorrect) {
                    btn.classList.add('correct');
                    this.state.score++;
                    this.triggerConfetti();
                    this.showFeedback(true, q.exp);
                } else {
                    btn.classList.add('wrong');
                    buttons.forEach(b =&gt; {
                        if (b.textContent === q.a) b.classList.add('correct');
                    });
                    this.showFeedback(false, q.exp);
                }

                this.state.answers.push({ id: q.id, correct: isCorrect, studentAnswer: selected, correctAnswer: q.a });
                document.getElementById('nav-score').textContent = this.state.score;
            },

            showFeedback(isCorrect, explanation) {
                const fb = document.getElementById('feedback');
                const icon = document.getElementById('feedback-icon');
                const title = document.getElementById('feedback-title');
                const text = document.getElementById('feedback-text');

                fb.classList.remove('hidden');
                if (isCorrect) {
                    fb.className = 'mt-6 p-5 rounded-xl bg-emerald-500/20 border border-emerald-500/30 animate-fade-in';
                    icon.textContent = 'ğŸ‰';
                    title.textContent = 'Correct!';
                    title.className = 'text-lg font-bold mb-1 text-emerald-400';
                } else {
                    fb.className = 'mt-6 p-5 rounded-xl bg-rose-500/20 border border-rose-500/30 animate-fade-in';
                    icon.textContent = 'ğŸ’¡';
                    title.textContent = 'Not quite...';
                    title.className = 'text-lg font-bold mb-1 text-rose-400';
                }
                text.innerHTML = explanation;
            },

            // --- MAP Quiz Logic ---
            renderMapQuestion() {
                const q = this.state.currentQuiz[this.state.currentIndex];
                document.getElementById('map-q-num').textContent = this.state.currentIndex + 1;
                document.getElementById('map-q-text').innerHTML = q.q;
                
                const existingAnswer = this.state.answers.find(a =&gt; a.id === q.id);
                if (!existingAnswer) document.getElementById('map-feedback').classList.add('hidden');

                const container = document.getElementById('map-options');
                container.innerHTML = '';

                q.opts.forEach(opt =&gt; {
                    const btn = document.createElement('button');
                    btn.className = 'w-full p-3 text-left rounded-lg bg-white/5 border border-white/10 hover:bg-white/10 text-sm text-white transition-all option-btn';
                    btn.textContent = opt;

                    if (existingAnswer) {
                        btn.disabled = true;
                        if (opt === existingAnswer.studentAnswer) {
                            btn.classList.add('selected');
                            if (existingAnswer.correct) btn.classList.add('correct');
                            else btn.classList.add('wrong');
                        }
                        if (opt === q.a &amp;&amp; !existingAnswer.correct) btn.classList.add('correct');
                    } else {
                        btn.onclick = () =&gt; this.checkMapAnswer(opt, btn);
                    }
                    container.appendChild(btn);
                });

                if (existingAnswer) {
                    const fb = document.getElementById('map-feedback');
                    fb.classList.remove('hidden');
                    document.getElementById('map-feedback-text').innerHTML = q.exp;
                }
            },

            checkMapAnswer(selected, btn) {
                const buttons = document.querySelectorAll('#map-options button');
                buttons.forEach(b =&gt; b.disabled = true);

                const q = this.state.currentQuiz[this.state.currentIndex];
                const isCorrect = selected === q.a;

                btn.classList.add('selected');
                if (isCorrect) {
                    btn.classList.add('correct');
                    this.state.score++;
                    this.triggerConfetti();
                } else {
                    btn.classList.add('wrong');
                    buttons.forEach(b =&gt; {
                        if (b.textContent === q.a) b.classList.add('correct');
                    });
                }

                this.state.answers.push({ id: q.id, correct: isCorrect, studentAnswer: selected, correctAnswer: q.a });
                document.getElementById('nav-score').textContent = this.state.score;

                const fb = document.getElementById('map-feedback');
                fb.classList.remove('hidden');
                document.getElementById('map-feedback-text').innerHTML = q.exp;
            },

            nextMapQuestion() {
                this.state.currentIndex++;
                if (this.state.currentIndex &lt; this.state.currentQuiz.length) {
                    this.renderMapQuestion();
                } else {
                    this.showResults();
                }
            },

            // --- Common Logic ---
            prevQuestion() {
                if (this.state.currentIndex &gt; 0) {
                    this.state.currentIndex--;
                    this.updateProgress();
                    this.renderQuestion();
                }
            },

            nextQuestion() {
                this.state.currentIndex++;
                this.updateProgress();
                if (this.state.currentIndex &lt; this.state.currentQuiz.length) {
                    this.renderQuestion();
                } else {
                    this.showResults();
                }
            },

            updateProgress() {
                const percent = (this.state.currentIndex / this.state.currentQuiz.length) * 100;
                document.getElementById('progress-bar').style.width = `${percent}%`;
            },

            showResults() {
                this.showView('view-results');
                const total = this.state.currentQuiz.length;
                const percent = Math.round((this.state.score / total) * 100);
                
                this.animateValue('result-score', 0, percent, 1000);
                document.getElementById('result-correct').textContent = this.state.score;
                document.getElementById('result-total').textContent = total;
                
                if (percent &gt;= 80) this.triggerConfetti();
            },

            generateReport() {
                const report = {
                    date: new Date().toISOString(),
                    lesson: this.state.lessonId,
                    score: this.state.score,
                    total: this.state.currentQuiz.length,
                    answers: this.state.answers
                };
                const code = btoa(JSON.stringify(report));
                document.getElementById('submit-code').textContent = code;
                document.getElementById('modal-submit').classList.remove('hidden');
            },

            copyCode() {
                const code = document.getElementById('submit-code').textContent;
                navigator.clipboard.writeText(code).then(() =&gt; alert('Code copied!'));
            },

            showLoadModal() {
                const code = prompt(&quot;Paste student code:&quot;);
                if (code) this.loadReport(code);
            },

            loadReport(code) {
                try {
                    const data = JSON.parse(atob(code));
                    this.renderTeacherView(data);
                } catch (e) { alert(&quot;Invalid code!&quot;); }
            },

            renderTeacherView(data) {
                this.showView('view-teacher');
                document.getElementById('teacher-badge').classList.remove('hidden');

                const percent = Math.round((data.score / data.total) * 100);
                
                let html = `
                    &lt;div class=&quot;grid grid-cols-3 gap-4 mb-6&quot;&gt;
                        &lt;div class=&quot;bg-white/5 p-4 rounded-xl&quot;&gt;
                            &lt;div class=&quot;text-xs text-blue-300&quot;&gt;Lesson&lt;/div&gt;
                            &lt;div class=&quot;text-xl font-bold&quot;&gt;${data.lesson}&lt;/div&gt;
                        &lt;/div&gt;
                        &lt;div class=&quot;bg-white/5 p-4 rounded-xl&quot;&gt;
                            &lt;div class=&quot;text-xs text-blue-300&quot;&gt;Score&lt;/div&gt;
                            &lt;div class=&quot;text-xl font-bold ${percent &gt;= 80 ? 'text-emerald-400' : 'text-yellow-400'}&quot;&gt;${percent}%&lt;/div&gt;
                        &lt;/div&gt;
                        &lt;div class=&quot;bg-white/5 p-4 rounded-xl&quot;&gt;
                            &lt;div class=&quot;text-xs text-blue-300&quot;&gt;Date&lt;/div&gt;
                            &lt;div class=&quot;text-xl font-bold&quot;&gt;${new Date(data.date).toLocaleDateString()}&lt;/div&gt;
                        &lt;/div&gt;
                    &lt;/div&gt;
                    &lt;h3 class=&quot;font-bold text-lg mb-4&quot;&gt;Detailed Answers&lt;/h3&gt;
                    &lt;div class=&quot;space-y-3&quot;&gt;
                `;

                data.answers.forEach((ans, idx) =&gt; {
                    let qText = '';
                    if (data.lesson === 'MAP') {
                        const q = mapQuestions.find(q =&gt; q.id === ans.id);
                        qText = q ? q.q : 'Question ' + (idx + 1);
                    } else {
                        const q = questionBank.find(q =&gt; q.id === ans.id);
                        qText = q ? q.q : 'Question ' + (idx + 1);
                    }

                    html += `
                        &lt;div class=&quot;p-4 rounded-xl border ${ans.correct ? 'border-emerald-500/30 bg-emerald-500/10' : 'border-rose-500/30 bg-rose-500/10'}&quot;&gt;
                            &lt;div class=&quot;flex justify-between mb-2&quot;&gt;
                                &lt;span class=&quot;font-bold text-sm text-blue-300&quot;&gt;Q${idx + 1}&lt;/span&gt;
                                &lt;span class=&quot;text-sm ${ans.correct ? 'text-emerald-400' : 'text-rose-400'}&quot;&gt;${ans.correct ? 'Correct' : 'Incorrect'}&lt;/span&gt;
                            &lt;/div&gt;
                            &lt;p class=&quot;text-white text-sm mb-2&quot;&gt;${qText}&lt;/p&gt;
                            &lt;div class=&quot;text-xs text-gray-400&quot;&gt;
                                Student: &lt;span class=&quot;text-white&quot;&gt;${ans.studentAnswer}&lt;/span&gt;
                                ${!ans.correct ? `&lt;br&gt;Correct: &lt;span class=&quot;text-emerald-400&quot;&gt;${ans.correctAnswer}&lt;/span&gt;` : ''}
                            &lt;/div&gt;
                        &lt;/div&gt;
                    `;
                });

                html += '&lt;/div&gt;';
                document.getElementById('report-content').innerHTML = html;
            },

            // Utils
            shuffleArray(array) {
                for (let i = array.length - 1; i &gt; 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            },

            triggerConfetti() {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#3b82f6', '#10b981', '#f59e0b']
                });
            },

            animateValue(id, start, end, duration) {
                const obj = document.getElementById(id);
                let startTimestamp = null;
                const step = (timestamp) =&gt; {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    obj.innerHTML = Math.floor(progress * (end - start) + start);
                    if (progress &lt; 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            },

            clearProgress() {
                if(confirm('Clear all progress?')) {
                    this.resetState();
                    this.showView('view-home');
                }
            },

            goHome() {
                this.showView('view-home');
            }
        };

        // Start App
        app.init();
    &lt;/script&gt;

    (function () {

      function stopTimer() {

          totalTime = 0

      // æ¸…ç†å‡½æ•°ï¼šç§»é™¤æ‰€æœ‰äº‹ä»¶ç›‘å¬å™¨
      function cleanup() {

      // äº‹ä»¶å¤„ç†å‡½æ•°ï¼ˆéœ€è¦å‘½åä»¥ä¾¿ç§»é™¤ï¼‰
      function handleVisibilityChange() {
        if (document.hidden) {

          console.log('[åŸ‹ç‚¹] visibilitychange - é¡µé¢éšè—')

        console.log('[åŸ‹ç‚¹] blur - çª—å£å¤±å»ç„¦ç‚¹')

        console.log('[åŸ‹ç‚¹] focus - çª—å£è·å¾—ç„¦ç‚¹ï¼Œå¼€å§‹æ–°çš„è®¡æ—¶')

      function handleBeforeUnload() {

        console.log('[åŸ‹ç‚¹] beforeunload - é¡µé¢å³å°†å¸è½½')

        console.log('[åŸ‹ç‚¹] pagehide - é¡µé¢éšè—')

      document.addEventListener('visibilitychange', handleVisibilityChange)

      window.addEventListener('blur', handleBlur)

    // ç»‘å®šç‚¹å‡»äº‹ä»¶
    document.addEventListener('DOMContentLoaded', function () {
      // ç»‘å®š Logo ç‚¹å‡»åŸ‹ç‚¹å’Œè·³è½¬åŠŸèƒ½
      const logoElement = document.querySelector('.left-watermark-content')
      if (logoElement) {
        logoElement.addEventListener('click', function (event) {
          trackLogoClick(event)
          openFeixiangTeacher(event)
        })
      }

      // ç»‘å®šç«‹å³ä½“éªŒæŒ‰é’®ç‚¹å‡»åŸ‹ç‚¹å’Œè·³è½¬åŠŸèƒ½
      const startButton = document.querySelector('.jump-button')
      if (startButton) {
        startButton.addEventListener('click', function (event) {
          trackStartButtonClick(event)
          openFeixiangTeacher(event)
        })
      }

      // ç»‘å®šæ°´å°è¦†ç›–å±‚ç‚¹å‡»ï¼ˆæ•´ä½“åŒºåŸŸï¼‰
      const watermarkOverlay = document.querySelector('.watermark-overlay')
      if (watermarkOverlay) {
        watermarkOverlay.addEventListener('click', function (event) {
          // å¦‚æœç‚¹å‡»çš„ä¸æ˜¯ logo æˆ–æŒ‰é’®ï¼Œåˆ™è§¦å‘è·³è½¬
          const target = event.target
          const isLogo = target.closest('.left-watermark-content')
          const isButton = target.closest('.jump-button')

          if (!isLogo && !isButton) {
            openFeixiangTeacher(event)
          }
        })
      }
    })

    // ==================== åŸæœ‰åŠŸèƒ½ä»£ç  ====================

    function adjustRem() {
      const pcBaseWidth = 375 // è®¾è®¡ç¨¿
      const width = document.documentElement.clientWidth
      document.documentElement.style.fontSize = `${(width / pcBaseWidth * 100).toFixed(2)}px`
    }


    // ç§»åŠ¨ç«¯æ£€æµ‹å’ŒæŒ‰é’®éšè—é€»è¾‘
    function checkAndHideButtonOnMobile() {
      const isMobile = getIsMobile()
      if (isMobile) {
        adjustRem()
      }
      const jumpButton = document.querySelector('.right-watermark-content .jump-button');
      const iframeContainer = document.querySelector('.iframe-container');

      if (isMobile && jumpButton) {
        jumpButton.style.display = 'none';
      } else {
        jumpButton.style.display = 'flex'
      }

      // ç§»åŠ¨ç«¯æ—¶ç»™iframe-containeræ·»åŠ ç±»åï¼Œå¦åˆ™ç§»é™¤ç±»å
      if (iframeContainer) {
        if (isMobile) {
          iframeContainer.classList.add('mobile');
        } else {
          iframeContainer.classList.remove('mobile');
        }
      }
    }


    function handleResize() {
      // å“åº”å¼å¤„ç†ï¼šé‡æ–°æ£€æµ‹ç§»åŠ¨ç«¯å¹¶å¤„ç†æŒ‰é’®æ˜¾ç¤º/éšè—
      checkAndHideButtonOnMobile();

      // åœ¨çª—å£å¤§å°å˜åŒ–æ—¶ï¼Œé‡æ–°åº”ç”¨ç§»åŠ¨ç«¯ç›¸å…³çš„é€»è¾‘
      const isMobile = getIsMobile()
      const watermarkOverlay = document.querySelector('.watermark-overlay');
      const iframeContainer = document.querySelector('.iframe-container');

      // æ ¹æ®å½“å‰è®¾å¤‡ç±»å‹è°ƒæ•´æ°´å°è¦†ç›–å±‚çš„ç‚¹å‡»è¡Œä¸º
      if (watermarkOverlay) {
        if (isMobile) {
          // ç§»åŠ¨ç«¯ï¼šç§»é™¤ç‚¹å‡»äº‹ä»¶æˆ–è®¾ç½®ä¸ºç©ºå‡½æ•°
          watermarkOverlay.onclick = function () {
            // ç§»åŠ¨ç«¯ä¸æ‰§è¡Œè·³è½¬
            return;
          };
        } else {
          // æ¡Œé¢ç«¯ï¼šæ¢å¤æ­£å¸¸çš„ç‚¹å‡»è·³è½¬åŠŸèƒ½
          watermarkOverlay.onclick = openFeixiangTeacher;
        }
      }

      // ç¡®ä¿åœ¨resizeæ—¶ä¹Ÿèƒ½æ­£ç¡®æ·»åŠ æˆ–ç§»é™¤mobileç±»
      if (iframeContainer) {
        if (isMobile) {
          iframeContainer.classList.add('mobile');
        } else {
          iframeContainer.classList.remove('mobile');
        }
      }
    }

    // é˜²æ­¢iframeå†…å®¹æº¢å‡º
    window.addEventListener('resize', handleResize);

    // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œç§»åŠ¨ç«¯æ£€æµ‹
    document.addEventListener('DOMContentLoaded', checkAndHideButtonOnMobile);

    // æ¸…ç†æ‰€æœ‰äº‹ä»¶ç»‘å®šçš„å‡½æ•°
    function clearAllEvents() {
      // æ¸…é™¤ resize äº‹ä»¶ç›‘å¬å™¨
      window.removeEventListener('resize', handleResize);

      // æ¸…é™¤ DOMContentLoaded äº‹ä»¶ç›‘å¬å™¨
      document.removeEventListener('DOMContentLoaded', checkAndHideButtonOnMobile);
    }

    // é¡µé¢å¸è½½æ—¶è‡ªåŠ¨æ¸…ç†äº‹ä»¶ï¼ˆå¯é€‰ï¼‰
    window.addEventListener('beforeunload', clearAllEvents);

  </script>
